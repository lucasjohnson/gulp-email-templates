<!DOCTYPE html>

    <link rel="shortcut icon" type="image/ico" href="" />

    <!--[if (gte mso 9)|(IE)]><!-->

    <link rel="stylesheet" href="../css/reset.css" />

  <body>
    <wrapper bgcolor="#FFFFFF">
      <!-- header.html -->
      <container class="header">
        <row class="collapse">
          <columns small="6" valign="middle">

          <columns small="6" valign="middle">

          </columns>
        </row>
      </container>
      
      <!-- footer.html -->

          </columns>
        </row>

    </wrapper>
